 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .thumbnail { cursor: pointer; width: 100px; margin: 5px; }
        #mainImage { width: 300px; }
    </style>
<p id="hello"></p>
<button onclick="alerts()">show alert</button>
<button id="changeColorBtn">Change Background Color</button>
<form name="RegForm" onsubmit="return validateForm()">
    <p>
        <label for="name">Name:</label>
        <input type="text" id="name" name="Name" 
            placeholder="Enter your full name" />
        <span id="name-error" class="error-message"></span>
    </p>
    <p>
        <label for="address">Address:</label>
        <input type="text" id="address" name="Address" 
            placeholder="Enter your address" />
        <span id="address-error" class="error-message"></span>
    </p>
    <p>
        <label for="email">E-mail Address:</label>
        <input type="text" id="email" name="EMail" 
            placeholder="Enter your email" />
        <span id="email-error" class="error-message"></span>
    </p>
    <p>
        <label for="password">Password:</label>
        <input type="password" id="password" name="Password" />
        <span id="password-error" class="error-message"></span>
    </p>
    <p>
        <label for="subject">Select Your Course:</label>
        <select id="subject" name="Subject">
            <option value="">
                Select Course
            </option>
            <option value="BTECH">
                BTECH
            </option>
            <option value="BBA">
                BBA
            </option>
            <option value="BCA">
                BCA
            </option>
            <option value="B.COM">
                B.COM
            </option>
        </select>
        <span id="subject-error" class="error-message"></span>
    </p>
    <p>
        <label for="comment">College Name:</label>
        <textarea id="comment" name="Comment"></textarea>
    </p>
    <p>
        <input type="checkbox" id="agree" name="Agree" />
        <label for="agree">I agree to the above
            information</label>
        <span id="agree-error" class="error-message"></span>
    </p>
    <p>
        <input type="submit" value="Send" name="Submit" />
        <input type="reset" value="Reset" name="Reset" />
    </p>
</form>
<div id="date"></div>
<div id="increament"></div>
<button onclick="increases()">Increament</button>
<button onclick="decrease()">decreament</button>
<br>
<br>
<input onclick="change()" type="button" value="Open Curtain" id="myButton1"></input>


<input id="task" placeholder="Add a task"><button onclick="addTask()">Add</button>
<ul id="taskList"></ul>

<div>
    <img id="mainImage" src="" alt="Click a thumbnail" />

    <img class="thumbnail" src="image1.jpg" onclick="showImage(this.src)" alt="Image 1">
    <img class="thumbnail" src="image2.jpg" onclick="showImage(this.src)" alt="Image 2">
    <img class="thumbnail" src="image3.jpg" onclick="showImage(this.src)" alt="Image 3">
</div>

<button onclick="showImage()">show image</button> 


<button onclick="showRandomColor()">show a random color </button>
<div id="colorDisplay"></div>


<button onclick="randomnumber()">Generate A Random Number</button>
<div id="demos"></div>


<button onclick="start()">Start</button>
<button onclick="stop()">Stop</button>
<button onclick="reset()">Reset</button>
<div id="display"></div>
<div id="rotator"></div>

<input type="date" id="dateInput">
    <button id="calculateBtn">Calculate Day</button>
    <h2 id="result"></h2>

    <label for="alarmTime">Set Alarm (in seconds): </label>
    <input type="number" id="alarmTime" min="1" required>
    <button id="setAlarmBtn">Set Alarm</button>
    <h2 id="status"></h2>

    <button onclick="alertbutton()">Get A Alert</button>


    <div id="quote-box">
        <p id="quote-text"></p>
        <p id="quote-author"></p>
    </div>

    <button onclick="generateQuote()">Get New Quote</button>
<br>
<br>

<input type="color" id="colorPicker">
    <div id="colorDisplay" style="width: 100px; height: 100px; background-color: #ffffff; margin-top: 20px;"></div>



    <input type="range" id="fontSizeRange" min="10" max="100" value="16">
<p id="text">This is some text!</p>

<input type="color" id="textColorPicker">
<p id="colorfulText">This text will change color!</p>

<input type="password" id="passwordInput" placeholder="Enter your password">
<p id="strength">Password Strength: </p>

<textarea id="textArea" placeholder="Type something..."></textarea>
<p id="wordCount">Word Count: 0</p>


<h2>Simple Stopwatch with Lap</h2>
<button id="startBtn">Start</button>
<button id="stopBtn">Stop</button>
<button id="resetBtn">Reset</button>
<button id="lapBtn">Lap</button>
<p id="time">0 seconds</p>
<ul id="laps"></ul>

<input type="number" id="tempInput" placeholder="Enter temperature">
<select id="unit">
    <option value="C">Celsius to Fahrenheit</option>
    <option value="F">Fahrenheit to Celsius</option>
</select>
<button id="convertBtn">Convert</button>
<p id="tempResult">Converted Temperature: </p>

<input type="number" id="weightInput" placeholder="Weight in kg">
<input type="number" id="heightInput" placeholder="Height in cm">
<button id="calculateBmiBtn">Calculate BMI</button>
<p id="bmiResult">Your BMI: </p>

<input type="number" id="birthYearInput" placeholder="Enter birth year">
<button id="calculateAgeBtn">Calculate Age</button>
<p id="ageResult">Your Age: </p>

<p id="greetingMessage"></p>


<textarea id="textInput" maxlength="100" placeholder="Enter text (max 100 characters)"></textarea>
<p id="charLimit">Characters left: 100</p>

<input type="file" id="imageInput">
<img id="imagePreview" style="max-width: 100%; display: none;">

<script src="script.js"></script>
</body>
</html>
